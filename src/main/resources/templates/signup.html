<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="daily is an app for organizing everyday life" name="description"/>
  <meta content="telephone=no" name="format-detection"/>
  <meta content="no" name="msapplication-tap-highlight"/>
  <meta
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
      name="viewport">
  <title>daily | Sign up</title>

  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        rel="stylesheet">
  <link href="https://fonts.bunny.net" rel="preconnect">
  <link href="https://fonts.bunny.net/css?family=inter:400" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/public-style.css}" type="text/css">
  <script defer th:src="@{/public-signup.js}"></script>
</head>
<body>
<main class="d-flex text-center justify-content-center py-5">

  <section class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4">

        <div class="d-flex justify-content-between align-items-center mb-5">
          <div class="text-start">
            <h1>Sign up</h1>
            <h6>Create your free account now</h6>
          </div>
          <div>
            <a th:href="@{/}"><img alt="daily" class="daily-small-logo"
                                   th:src="@{/img/logo.svg}"></a>
          </div>
        </div>

        <form id="signup-form" method="post" th:action="@{/signup}" th:object="${appUserDto}">

          <div class="alert alert-danger" id="global-errors-alert" role="alert"
               th:each="err : ${#fields.errors('global')}" th:if="${#fields.hasErrors('global')}"
               th:text="${err}">
          </div>

          <div class="mb-3">
            <input autofocus class="form-control" id="email" placeholder="Email" required
                   th:field="*{email}"
                   type="email"/>
            <div class="text-danger text-start" th:errors="*{email}"
                 th:if="${#fields.hasErrors('email')}"></div>
          </div>

          <div class="mb-3">
            <input class="form-control" id="password" placeholder="Password" required
                   th:field="*{password}"
                   type="password"/>
            <div class="text-danger text-start" th:errors="*{password}"
                 th:if="${#fields.hasErrors('password')}"></div>
          </div>


          <div class="mb-3">
            <input class="form-control" id="password-confirmation"
                   placeholder="Re-enter password" required
                   th:field="*{passwordConfirmation}"
                   type="password"/>
            <div class="text-danger text-start" th:errors="*{passwordConfirmation}"
                 th:if="${#fields.hasErrors('passwordConfirmation')}"></div>
          </div>

          <div class="mb-3">
            <input class="form-control" id="first-name" placeholder="First name" required
                   th:field="*{firstName}"
                   type="text"/>
            <div class="text-danger text-start" th:errors="*{firstName}"
                 th:if="${#fields.hasErrors('firstName')}"></div>
          </div>

          <div class="mb-3">
            <input class="form-control" id="last-name" placeholder="Last name" required
                   th:field="*{lastName}" type="text"/>
            <div class="text-danger text-start" th:errors="*{lastName}"
                 th:if="${#fields.hasErrors('lastName')}"></div>
          </div>

          <div class="d-grid">
            <input class="btn daily-btn text-uppercase" type="submit" value="Confirm">
          </div>

        </form>
      </div>
    </div>
  </section>
</main>
</body>
</html>
