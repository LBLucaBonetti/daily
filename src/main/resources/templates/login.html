<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8">
  <meta content="daily is an app for organizing everyday life" name="description"/>
  <meta content="telephone=no" name="format-detection"/>
  <meta content="no" name="msapplication-tap-highlight"/>
  <meta
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
      name="viewport">
  <title>daily | Log in</title>

  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        rel="stylesheet">
  <link href="https://fonts.bunny.net" rel="preconnect">
  <link href="https://fonts.bunny.net/css?family=inter:400" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/public-style.css}" type="text/css">
</head>
<body>
<main class="d-flex vh-100 text-center justify-content-center align-items-center">

  <section class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4">

        <div class="mb-5">
          <img alt="daily" class="daily-logo" th:src="@{/img/daily-logo.svg}">
        </div>

        <form method="post" th:action="@{/login}">

          <div th:if="${param.error}">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}">
            You have been logged out.
          </div>

          <div class="mb-3">
            <input autofocus="autofocus" class="form-control" id="email" name="email"
                   placeholder="user@email.com"
                   required type="email"/>
          </div>

          <div class="mb-3">
            <input class="form-control" id="password" name="password" placeholder="mysuperstrongpwd"
                   required
                   type="password"/>
          </div>

          <div class="d-grid">
            <input class="btn daily-btn text-uppercase" type="submit" value="Log in">
          </div>

        </form>

        <div class="row align-items-center my-4">
          <div class="col">
            <hr>
          </div>
          <div class="col-auto">OR</div>
          <div class="col">
            <hr>
          </div>
        </div>

        <div class="mb-3">
          <a class="btn daily-outline-btn d-flex justify-content-center align-items-center"
             th:href="@{/oauth2/authorization/google}">
            <img alt="Continue with Google" class="google-logo"
                 th:src="@{/img/google-logo.svg}">Log in with Google
          </a>
        </div>

        <p>Don't have an account? <a class="daily-link" th:href="@{/signup}">Sign up</a></p>
      </div>
    </div>

  </section>
</main>

<script crossorigin="anonymous"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
